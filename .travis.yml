        recipients:
            - cruce-development@googlegroups.com

notifications:
    irc: "chat.freenode.net#cruce-devel"

language: c
compiler: gcc
sudo: required
 
install:
    - curl --silent --location https://raw.github.com/clear-code/cutter/master/data/travis/setup.sh | sh
    - sudo apt-get update -qq
    - sudo apt-get install -y tcpflow

script:
    - ./autogen.sh
    - ./configure
    - make
    - make check
